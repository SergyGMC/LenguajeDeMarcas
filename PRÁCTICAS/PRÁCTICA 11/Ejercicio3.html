                            <input type="text" name="control1" id="nombre">

                        <td>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>¿Película favorita?</p>
                        </td>
                        <td>
                            <input type="radio" name="control3" id="peli">  <!-- Input de formulario de tipo radio. Una unica opción por que comparten el atributo "name" -->

                                <option value="cap2">Capítulo 2</option>

                            </select>
                        </td>

                    <tr>
                        <td colspan="2">

                        </td>
                    </tr>
