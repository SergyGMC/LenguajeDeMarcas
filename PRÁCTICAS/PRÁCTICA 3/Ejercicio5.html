<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            background-color: lightgoldenrodyellow;
        }

        h1 {
            background-color: lightgreen;
        }

        .Elemento1 {
            color: red;
        }

        .Elemento2 {
            color: green;
        }

        .Elemento3 {

        }

        img {
            height: 200px;
        }

    </style>

<body>
    <h1>Películas de "El Señor De Los Anillos"</h1>
    <ol>

        <li class="Elemento2">"Las dos torres"</li>
        <li class="Elemento3">El retorno del rey</li>
    </ol>
    <img src="https://pics.filmaffinity.com/the_lord_of_the_rings_the_fellowship_of_the_ring-952398002-mmed.jpg" alt="Portada La comunidad del anillo">
    <img src="https://pics.filmaffinity.com/the_lord_of_the_rings_the_two_towers-450612576-mmed.jpg" alt="Portada Las dos torres">
    <img src="https://pics.filmaffinity.com/the_lord_of_the_rings_the_return_of_the_king-178294596-mmed.jpg" alt="Portada El retorno del rey">
    <br>

    <ol start="4">
        <li class="Elemento1">"Un viaje inesperado"</li>
        <li class="Elemento2">"La desolación de Smaug"</li>
        <li class="Elemento3">"La batalla de los cinco ejércitos"</li>
    </ol>

    <img src="https://pics.filmaffinity.com/the_hobbit_the_desolation_of_smaug-498845622-mmed.jpg" alt="Portada La desolación de Smaug">
    <img src="https://pics.filmaffinity.com/the_hobbit_the_battle_of_the_five_armies-282438316-mmed.jpg" alt="Portada La batalla de los cinco ejércitos">
