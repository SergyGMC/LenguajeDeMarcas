<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="salutation">Salutation</label>
        <br>
        <select name="control1" id="salutation">
            <option value="None">-None-</option>
            <option value="MR">MR</option>
            <option value="MRS">MRS</option>
        </select>

        <br>
        <br>

        <label for="firstName">First name:</label>
        <input type="text" name="control2" id="firstName">

        <br>
        <br>

        <label for="lastName">Last name:</label>
        <input type="text" name="control3" id="lastName">

        <br>
        <br>

        <p>Gender: 
            <label for="male">Male</label>
            <input type="radio" name="control4" id="male">
            <label for="female">Female</label>
            <input type="radio" name="control4" id="female">
        </p>

        <label for="email">Email:</label>
        <input type="text" name="control5" id="email">

        <br>
        <br>

        <label for="date">Date of Birth:</label>
        <input type="date" name="control6" id="date">

        <br>
        <br>

        <label for="address">Address</label>
        <br>
        <textarea name="control7" id="address"></textarea>
        <br>

        <button type="submit">Submit</button>
        

    </form>
</body>
</html>
