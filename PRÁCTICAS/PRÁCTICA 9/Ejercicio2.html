<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" name="control1" id="usuario">

        <br>

        <label for="contraseña">Password:</label>
        <input type="password" name="control2" id="contraseña">

        <hr>

        <label for="email">email:</label>
        <input type="text" name="control3" id="email">

        <br>

        <input type="radio" name="control4" id="hombre">
        <label for="hombre">Hombre</label>

        <br>

        <input type="radio" name="control4" id="mujer">
        <label for="mujer">Mujer</label>

        <hr>

        <label>Intereses:</label>
        <br>


        <input type="checkbox" name="control5" id="ciencia">
        <label for="ciencia">ciencia</label>

        <br>

        <input type="checkbox" name="control5" id="arte">
        <label for="arte">arte</label>

        <br>

        <input type="checkbox" name="control5" id="literatura">
        <label for="literatura">literatura</label>

        <br>

        <input type="checkbox" name="control5" id="deporte">
        <label for="deporte">deporte</label>

        <hr>

        <label for="examinar">Imagen de foto personal:</label>
        <input type="file" name="control6" id="examinar">

        <hr>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>

    </form>
</body>
</html>
