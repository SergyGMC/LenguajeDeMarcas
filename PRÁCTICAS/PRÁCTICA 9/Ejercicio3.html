<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ejercicio3.css">
</head>
<body>
    <form>
        <table border="2">
            <tr>
                <td colspan="2" id="titulo"><b>Pizza Shop 2.0</b></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="control1" id="nombre">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="contorl2" id="supreme">
                    <label for="supreme">Supreme</label>
                    <br>
                    <input type="radio" name="control2" id="vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                    <br>
                    <input type="radio" name="control2" id="hawaiian">
                    <label for="hawaiian">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="control3" id="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="queso">Cheese</option>
                        <option value="secreta">Secret</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="control4" id="cheese">
                    <label for="cheese">Extra Cheese</label>
                    <input type="checkbox" name="control4" id="gluten">
                    <label for="gluten">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="delivery">Delivery Instructions:</label>
                    <br>
                    <textarea name="control5" id="delivery" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Send my Order</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
